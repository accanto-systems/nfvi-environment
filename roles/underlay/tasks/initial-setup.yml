- name: If needed, install Python
  raw: apt-get update && apt-get -y install python python-pip

- setup:

- name: Install base dependencies
  action: >
    {{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes
  with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - build-essential
      - git
      - software-properties-common
      - openvswitch-switch
      - htop
      - bridge-utils
      - python
      - python-pip
      - net-tools
      - qemu-kvm
      - virt-manager
      - virtinst

- name: start libvirt service
  systemd:
    name: libvirtd
    state: started
    enabled: yes

- name: Install vncserver
  action: >
    {{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes
  with_items:
      - xfce4 
      - xfce4-goodies
      - tightvncserver
      - firefox

