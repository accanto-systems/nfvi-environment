- name: Ensure .vnc directory exists
  file:
    path: "{{ '~' + ansible_user | expanduser }}/.vnc/xstartup"
    state: directory
    mode: '0777'    

- name: Update xstart file
  template:
    src: xstartup
    dest: "{{ '~' + ansible_user | expanduser }}/.vnc/xstartup"

