--- 

- name: Include underlay playbook
  import_playbook: underlay/setup-underlay.yaml

- name: Include k8s playbook
  import_playbook: kubeadm/setup-k8s.yaml
  when: install_kubeadm == true

- name: Include openstack playbook
  import_playbook: openstack/setup-openstack.yaml
  when: install_openstack == true

- name: Include openshift playbook
  import_playbook: openshift/setup-openshift.yaml
  when: install_openshift == true
